<html style="height: 100%;">

<head>
  <title>PWA Kanban</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Progressive Web App de quadro Kanban.">
  <meta name="theme-color" content="#2F3BA2">
  <link rel="manifest" href="/public/manifest.json">
  <link rel="shortcut icon" href="/public/img/favicon.ico" />
  <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>

<body class="p-2">
  <h2>Progressive Web App Kanban</h2>

  <div class="container mt-5">
    <div class="row">
      <div class="col text-center full-height column">
        <h4 class="pt-2">To do</h4>
        <div class="row">
          <div style="height: 100px; width: 100%;" class="bg-light m-4" draggable="true">
            <p class="pt-4">Comprar pão</p>
          </div>
        </div>
      </div>
      <div class="d-none d-md-block col-1"></div>
      <div class="col text-center full-height column">
        <h4 class="pt-2">Doing</h4>
        <div class="row">
          <div style="height: 100px; width: 100%;" class="bg-light m-4" draggable="true">
            <p class="pt-4">Pagar as contas</p>
          </div>
        </div>
      </div>
      <div class="d-none d-md-block col-1"></div>
      <div class="col text-center full-height column">
        <h4 class="pt-2">Done</h4>
        <div class="row">
          <div style="height: 100px; width: 100%;" class="bg-light m-4" draggable="true">
            <p class="pt-4">Estudar</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.info('registered sw', reg))
      .catch(err => console.error('error registering sw', err));
  } else {
    console.log('ServiceWorker não é suportado.');
  }

  function handleDragStart(e) {
    console.log('Arrastou', e)
    this.style.opacity = '0.4';
  }

  const cols = document.querySelectorAll('[draggable]');
  [].forEach.call(cols, function (col) {
    col.addEventListener('dragstart', handleDragStart, false);
  });
</script>

</html>
